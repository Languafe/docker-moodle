services:
  php:
    image: moodlehq/moodle-php-apache:7.4
    ports:
      - "8100:80"
    volumes:
      - ./moodle:/var/www/html
      - moodledata:/var/www/moodledata
  db:
    image: mariadb:latest
    environment:
      MARIADB_ROOT_PASSWORD: moodle
      MARIADB_PASSWORD: moodle
      MARIADB_DATABASE: moodle
      MARIADB_USER: moodle
volumes:
  moodledata: {}
